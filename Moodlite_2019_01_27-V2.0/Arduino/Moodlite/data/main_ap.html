<!DOCTYPE html>
<html>   
    <head>
        <title>Moodlite</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<link href="css/main_ap_form.css" rel="stylesheet">
    </head>
    <body>
		<div id="h1-div">
			<h1 id="toptitle">Moodlite</h1>
		</div>     
		<div id="form-main">    
			<div id="form-div">      
				<form class="form" action="/set_wifi" method="POST" id="wifi_form">
					<input type="text" name="ssid" placeholder="SSID" value="" maxlength="20" size="20">
					<input type="password" name="password" placeholder="Password" maxlength="20" size="20">
					<input type="text" name="hostname" placeholder="Hostname" maxlength="20" size="20">
					<input type="submit" value="Set" id="button-set">
				</form>
			</div>
		</div>
    </body>
</html>
